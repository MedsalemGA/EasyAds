<app-navbar></app-navbar>
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full">


    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">


      <div class="bg-gradient-to-r from-indigo-500 to-purple-600 px-8 py-10 text-center">
        <h1 class="text-3xl font-bold text-white">Connexion</h1>
        <p class="mt-2 text-indigo-100 text-lg">
          Connectez-vous à votre compte EasyAds
        </p>
      </div>

      <div class="px-8 py-10">
        <form (ngSubmit)="onSubmit()" class="space-y-6">
   
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
              Adresse email
            </label>
            <input 
              id="email"
              type="email" 
              [(ngModel)]="email"
              name="email"
              required
              autocomplete="email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition placeholder-gray-400 text-gray-900"
              placeholder="vous@exemple.com" />
          </div>

        
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
              Mot de passe
            </label>
            <div class="relative">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                [(ngModel)]="password"
                name="password"
                required
                autocomplete="current-password"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition placeholder-gray-400 text-gray-900"
                placeholder="••••••••" />
              <button
                type="button"
                (click)="togglePasswordVisibility()"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none transition">
                <!-- Eye Icon (Show) -->
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <!-- Eye Slash Icon (Hide) -->
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                </svg>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="w-4 h-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500" />
              <span class="ml-2 text-gray-600">Rester connecté</span>
            </label>
            <a routerLink="/forgotpassword" class="font-medium text-indigo-600 hover:text-indigo-500 transition">
              Mot de passe oublié ?
            </a>
          </div>

         
          <button 
            type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200">
            Se connecter
          </button>
        </form>

        <div class="mt-8 text-center">
          <p class="text-gray-600">
            Pas encore de compte ? 
            <a routerLink="/register" class="font-semibold text-indigo-600 hover:text-indigo-500 transition">
              Créer un compte gratuit
            </a>
          </p>
        </div>
      </div>
    </div>

   
    <div class="mt-8 text-center">
      <a routerLink="/" class="text-2xl font-bold text-indigo-600 hover:text-indigo-700 transition">
        EasyAds
      </a>
      <p class="text-sm text-gray-500 mt-2">La plateforme d'annonces préférée des Tunisiens</p>
    </div>
  </div>
</div>
<app-footer></app-footer>
