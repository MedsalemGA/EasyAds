<app-navbar></app-navbar>
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <div class="bg-gradient-to-r from-indigo-500 to-purple-600 px-8 py-10 text-center">
                <h1 class="text-3xl font-bold text-white">Mot de passe oublié</h1>
                <p class="mt-2 text-indigo-100 text-lg">
                    Veuillez entrer votre adresse email pour réinitialiser votre mot de passe
                </p>

            </div>
            <div class="px-8 py-10">
                <form (ngSubmit)="onSubmit()" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Adresse email
                            <span class="text-red-500">
                                *
                            </span>
                            
                        </label>
                        <input 
                            id="email"
                            type="email" 
                            [(ngModel)]="email"
                            name="email"
                            required
                            autocomplete="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition placeholder-gray-400 text-gray-900"
                            placeholder="forgot@exemple.com" />
                    </div>
                    <button 
                        type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3.5 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5 transition duration-200">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
