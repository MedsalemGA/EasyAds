<app-navbar></app-navbar>

<!-- Loading -->
<div *ngIf="loading" class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="text-center">
    <i class="fas fa-spinner fa-spin fa-3x text-indigo-600 mb-4"></i>
    <p class="text-gray-600">Chargement...</p>
  </div>
</div>

<!-- Formulaire d'édition -->
<div *ngIf="!loading" class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 py-12 px-4">
  <div class="max-w-4xl mx-auto">

    <!-- En-tête -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
        Modifier l'annonce
      </h1>
      <p class="text-gray-600">Mettez à jour les informations de votre annonce</p>
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onSubmit()" class="bg-white rounded-3xl shadow-2xl p-8">

      <!-- Titre -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Titre de l'annonce <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          [(ngModel)]="titre"
          name="titre"
          required
          placeholder="Ex: iPhone 13 Pro Max 256GB"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
      </div>

      <!-- Description -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Description <span class="text-red-500">*</span>
        </label>
        <textarea
          [(ngModel)]="description"
          name="description"
          required
          rows="5"
          placeholder="Décrivez votre article en détail..."
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
      </div>

      <!-- Prix et Catégorie -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Prix (DT) <span class="text-red-500">*</span>
          </label>
          <input
            type="number"
            [(ngModel)]="prix"
            name="prix"
            required
            min="0"
            step="0.01"
            placeholder="0.00"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Catégorie <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="categorie"
            name="categorie"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            <option value="">Sélectionnez une catégorie</option>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>
      </div>

      <!-- Wilaya et Commune -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Wilaya <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="wilaya"
            name="wilaya"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            <option value="">Sélectionnez une wilaya</option>
            <option *ngFor="let w of wilayas" [value]="w">{{ w }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Commune
          </label>
          <input
            type="text"
            [(ngModel)]="commune"
            name="commune"
            placeholder="Ex: Centre-ville"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        </div>
      </div>

      <!-- État et Statut -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            État <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="etat"
            name="etat"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            <option value="">Sélectionnez l'état</option>
            <option *ngFor="let e of etats" [value]="e">{{ e }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            Statut <span class="text-red-500">*</span>
          </label>
          <select
            [(ngModel)]="statut"
            name="statut"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
            <option *ngFor="let s of statuts" [value]="s">{{ s }}</option>
          </select>
        </div>
      </div>

      <!-- Téléphone -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Numéro de téléphone <span class="text-red-500">*</span>
        </label>
        <input
          type="tel"
          [(ngModel)]="numde_telephone"
          name="numde_telephone"
          required
          placeholder="Ex: 98765432"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
      </div>

      <!-- Images existantes -->
      <div class="mb-6" *ngIf="existingImages.length > 0">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Images actuelles
        </label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <div *ngFor="let image of existingImages; let i = index" class="relative group">
            <img
              [src]="'http://localhost:8000/storage/' + image"
              [alt]="'Image ' + (i + 1)"
              class="w-full h-32 object-cover rounded-lg">
            <button
              type="button"
              (click)="removeExistingImage(i)"
              class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Nouvelles images -->
      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
          Ajouter de nouvelles photos <span class="text-red-500">*</span>
          <span class="text-xs text-gray-500">(Max 5 images au total)</span>
        </label>

        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-indigo-500 transition">
          <input
            type="file"
            (change)="onFileSelected($event)"
            accept="image/*"
            multiple
            class="hidden"
            id="fileInput">
          <label for="fileInput" class="cursor-pointer">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
            <p class="text-gray-600">Cliquez pour ajouter des photos</p>
            <p class="text-xs text-gray-500 mt-1">PNG, JPG jusqu'à 10MB</p>
          </label>
        </div>

        <!-- Aperçu des nouvelles images -->
        <div *ngIf="imagePreviews.length > 0" class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
          <div *ngFor="let preview of imagePreviews; let i = index" class="relative group">
            <img
              [src]="preview"
              [alt]="'Nouvelle image ' + (i + 1)"
              class="w-full h-32 object-cover rounded-lg">
            <button
              type="button"
              (click)="removeNewImage(i)"
              class="absolute top-2 right-2 bg-red-500 hover:bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Boutons -->
      <div class="flex gap-4">
        <button
          type="submit"
          class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white py-3 rounded-lg font-semibold transition duration-300 flex items-center justify-center gap-2">
          <i class="fas fa-save"></i>
          Enregistrer les modifications
        </button>

        <button
          type="button"
          (click)="onCancel()"
          class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold transition duration-300">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
